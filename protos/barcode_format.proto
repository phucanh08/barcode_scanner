syntax = "proto3";
package com.anhlp.barcode_scanner;
option java_package = "com.anhlp.barcode_scanner";

enum BarcodeFormat {
    all = 0;

    // 1D Barcode
    code39 = 1;
    code93 = 2;
    code128 = 3;
    itf = 4;
    upce = 5;
    ean8 = 6;
    ean13 = 7;
    codaBar = 8;
    gs1DataBar = 9;
    gs1DataBarExtended = 10;

    // 2D Barcode
    qr = 11;
    pdf417 = 12;
    dataMatrix = 13;
    aztec = 14;

    unknown = 15;
}

